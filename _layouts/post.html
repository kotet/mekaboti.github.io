<head>
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/others/post.css" type="text/css">

</head>

<body>
    <div class="post">
        <!-- Show the title of post-->
        <h1> 
            {{ page.title | escape }}
        </h1>

        <h2>
            {{ page.date | date_to_long_string }}
        </h2>
        
        <div class="separator"> 
            <hr>
        </div>
        
        <!-- The content -->
        <p>    
            {{ content }} 
        </p>
    </div>

</body>
